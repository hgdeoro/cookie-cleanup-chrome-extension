<!doctype html>
<html>
<head>
<title>Cookie Cleanup</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
	min-width: 357px;
	overflow-x: hidden;
	padding: 5px;
}

.hidden {
	display: none;
}
</style>
<!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
<script src="popup.js"></script>
</head>
<body>
	<div class="container" id="container">
		<p>&nbsp;</p>
		<p>&nbsp;</p>
		<p class="text-center">
			<img src="ajax-loader.gif" />
		</p>
		<p>&nbsp;</p>
		<p>&nbsp;</p>
	</div>
	<div class="container hidden" id="config">
		<form>
			<fieldset>
				<legend>Trusted domains</legend>
				<div id="white_list_domains">
					<input type="text">
				</div>
				<div>
					<a href="#" id="add_new_trusted_domain_action">Add domain</a>
				</div>
			</fieldset>
			<fieldset>
				<legend>Gray-list domains</legend>
				<div id="gray_list_domains">
					<input type="text">
				</div>
				<div>
					<a href="#" id="add_new_gray_domain_action">Add domain</a>
				</div>
			</fieldset>
			<fieldset>
				<legend>Other settings</legend>
				<label class="checkbox"> <input type="checkbox" value=""
					id="checkbox_compact_mode">Compact mode
				</label>
			</fieldset>
			<hr>
			<button type="button" class="btn" id="settings_save_action">Save</button>
		</form>
	</div>
</body>
</html>
